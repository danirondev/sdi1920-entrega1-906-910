<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav" />



<div class="container">
  <h2>Editar Nota</h2>
  <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Descripción:</label>
      <div class="col-sm-10">
        <input th:value="${mark.description}" type="text" class="form-control" name="description" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Puntuación:</label>
      <div class="col-sm-10">          
        <input th:value="${mark.score}" type="number" class="form-control" name="score" placeholder="Enetre 0 y 10" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
